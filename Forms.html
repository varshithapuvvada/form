<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="form.css">
<style> 
#frm
{
	text-align:center;

}
input[type=submit] {
   background-color: blue;
  color:white;
cursor: pointer;
}
</style>
</head>
<body>
    <h2 align="center">ONLINE REGISTRATION FORM</h2>
    <form action="" id="frm">
        <label for="Name">Name:</label>
        <input type="name" id="Name_1" name="Name">
        <br/> <br/>
       
        <label for="Email">Email:</label>
        <input type="email" id="Email_1" name="Email">
       <br/> <br/>
      
        <label for="Date-of-Birth">DOB:</label>
      <input type="date" id="Date-of-Birth_1" name="Date-of-Birth">
     <br/> <br/>
    
      <label for="phone"> Phone :</label>
      <input type="tel" id="phone_1" maxlength="10" name="phone">
       <br/> <br/>

<!--     <div class="container">-->
      <input type="submit" id="submit" value="Submit" onclick="manage()"/>
<!--   </div >-->
      </form>
     <script>
    function manage()
    {
        var name_val = document.getElementById('Name_1').value;
        var mail_val = document.getElementById('Email_1').value;
        var dob_val = document.getElementById('Date-of-Birth_1').value;
        var ph_val =  document.getElementById('phone_1').value;
        
        if (name_val!='' && mail_val !='' && dob_val!='' && ph_val!='') 
        {
            	alert("Registration Completed!");   
        }
        else
        {
        	alert("Please fill missing details");   
        }
   }
</script>
</body>
</html>
